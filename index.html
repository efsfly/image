<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG Optimizer | Secure Browser Compression</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Updated CSS */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #2d2d2d;
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-right: 300px;
            padding: 20px;
        }

        .ad-sidebar {
            width: 300px;
            background: #fff;
            border-left: 1px solid #e4e4e4;
            height: 100vh;
            position: fixed;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -2px 0 8px rgba(0,0,0,0.05);
        }

        .ad-placeholder {
            text-align: center;
            padding: 20px;
            color: #888;
            border: 2px dashed #e4e4e4;
            margin: 20px;
        }

        .upload-section {
            background: white;
            border: 2px dashed #e4e4e4;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
        }

        .upload-section.has-files {
            padding: 20px;
            justify-content: flex-start;
        }

        #uploadPrompt {
            transition: opacity 0.3s ease;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        #downloadAll {
            margin-top: 15px;
            background: #0066b8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1 class="header-title">
                <i class="fas fa-compress-alt"></i>
                JPEG Optimizer
            </h1>
        </div>

        <div class="control-panel">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/jpeg" multiple 
                       style="position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer;">
                
                <div id="uploadPrompt">
                    <i class="fas fa-cloud-upload-alt fa-3x" style="color: #0066b8; margin-bottom: 15px;"></i>
                    <h2 style="margin: 0 0 8px 0;">Drag JPEG Files Here</h2>
                    <p style="margin: 0; color: #666;">or click to select files</p>
                </div>

                <div class="file-list" id="fileList"></div>
                <button id="downloadAll">
                    <i class="fas fa-download"></i> Download All
                </button>
            </div>
        </div>
    </div>

    <div class="ad-sidebar">
        <div class="ad-placeholder">
            Advertisement Space<br>
            (300x600px)
        </div>
    </div>

    <script>
        // JavaScript remains same as previous implementation
    </script>
</body>
</html>
